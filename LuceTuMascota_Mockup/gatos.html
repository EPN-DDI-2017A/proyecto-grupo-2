<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Luce tu mascota</title>

    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="font-awesome/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/estilos.css">
    <link href="css/thumbnail-gallery.css" rel="stylesheet">


</head>
<body>


<div class="container">

    <nav class="navbar navbar-toggleable-md navbar-light">
        <div class="row">
            <div class="col-3 justify-content-center">
                <a class="navbar-brand" href="#">
                    <img id="logo" src="./images/logo.png" alt="Ontaneda">
                </a>
            </div>
            <div class="col-9">
                <div id="contactos" class="row">
                    <div class="col-10">
                        <div class="row justify-content-end">
                            <button class="btn btn-secondary" type="submit">Iniciar sesión</button>
                            <button class="btn btn-secondary" type="submit">Registrarse</button>
                            <div id="sociales">
                                <i class="fa fa-cart-plus" aria-hidden="true"></i>
                            </div>
                            <button class="btn btn-warning" type="submit">Carrito</button>
                        </div>
                    </div>
                    
                </div>


                <div class="row justify-content-end" id="menu-principal " >
                    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                    </button>

                    <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                        <ul class="navbar-nav">
                            <li class="nav-item active">
                                <a class="nav-link" href="#">Inicio <span class="sr-only">(current)</span></a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Servicios</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Como comprar</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Contáctanos</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <br>

    <div class="card-deck">
      <div class="card">
        <img class="card-img-top" src="./images/accat1.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Dispensador Gato mio</h4>
          <p class="card-text">$20.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="./images/accat2.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Juguete</h4>
          <p class="card-text">$17.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="./images/accat3.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Dispensador Mau</h4>
          <p class="card-text">$45.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
    </div>
    <br><br>
    <div class="card-deck">
      <div class="card">
        <img class="card-img-top" src="./images/accat4.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Gusanos</h4>
          <p class="card-text">$20.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="./images/accat5.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Cama</h4>
          <p class="card-text">$17.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
      <div class="card">
        <img class="card-img-top" src="./images/accat6.jpg" alt="Card image cap">
        <div class="card-block">
          <h4 class="card-title">Diademas</h4>
          <p class="card-text">$45.00</p>
          <button type="button" class="btn btn-info">Comprar</button>
        </div>
      </div>
    </div>
        <hr>

        <!-- Footer -->
        <footer>
            <div class="row">
                <div class="col-lg-12">
                    <p>Copyright &copy; Luce tu mascota 2017</p>
                </div>
            </div>
        </footer>

    </div>
    <!-- /.container -->


<!-- jQuery first, then Tether, then Bootstrap JS. -->
<script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>

<!-- jQuery -->
    <script src="js/jquery.js"></script>

    <!-- Bootstrap Core JavaScript -->
    <script src="js/bootstrap.min.js"></script>

</body>
</html>
